<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Recruitment</title>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <a href="/index.html">
                <p>LOGO</p>
            </a>
        </div>
        <div class="menu">
            <a href="/index.html">HOME</a>
            <a href="/login.html">LOGIN</a>
            <a href="/register.html">REGISTER</a>
            <a href="/candidates.html" id="active">CANDIDATES</a>
        </div>
    </div>
    <div class="filter">
        <p>FILTER</p>
        <select name="location" id="location" data-filter-location>
            <option value="">Choose the Location</option>
            <option value="bengaluru">Bengaluru</option>
            <option value="mumbai">Mumbai</option>
            <option value="delhi">Delhi</option>
            <option value="chennai">Chennai</option>
        </select>
        <select name="job-role" id="job-role" data-filter-job-role>
            <option value="">Choose the Job role</option>
            <option value="fullstack">Full Stack</option>
            <option value="frontend">Front-end</option>
            <option value="backend">Back-end</option>
            <option value="devops">Dev-ops</option>
        </select>
    </div>
    <div class="candidates">
        <p>CANDIDATES</p>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Job Role</th>
                    <th>Skill sets</th>
                </tr>
            </thead>
            <tbody data-user-list-container>

                <template data-user-template>
                    <tr>
                        <td data-name></td>
                        <td data-location></td>
                        <td data-job-role></td>
                        <td data-skill-sets></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</body>

</html>
